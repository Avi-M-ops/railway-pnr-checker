<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestRun ‚Äì Railway Checks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem;
      background-color: #006064;
      color: white;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      background: white;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00838f;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #006064;
    }
    .alert {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      font-weight: bold;
    }
    .alert-success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .alert-warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .details {
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
    }
    .details h3 {
      color: #006064;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eceff1;
    }
  </style>
</head>
<body>
  <header>TestRun ‚Äì Railway Checks</header>
  <div class="container">
    <input id="pnr" type="text" maxlength="10" placeholder="Enter 10-digit PNR number" />
    <button onclick="checkPNR()">Check PNR Status</button>
    <div id="alertBox" class="alert" style="display:none;"></div>
    <div id="result" class="details" style="display:none;"></div>
  </div>

  <script>
    function showAlert(type, message) {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = "alert";
      alertBox.style.display = "block";
      if (type === "error") alertBox.classList.add("alert-error");
      else if (type === "warning") alertBox.classList.add("alert-warning");
      else alertBox.classList.add("alert-success");
      alertBox.textContent = message;
    }

    function renderPNR(data) {
      const result = document.getElementById("result");
      result.style.display = "block";
      result.innerHTML = `
        <h3>üöÜ ${data.trainNumber} ‚Äì ${data.trainName}</h3>
        <p><strong>üóì Date:</strong> ${data.dateOfJourney}</p>
        <p><strong>üìç Route:</strong> ${data.boardingPoint} ‚ûú ${data.destinationStation}</p>
        <p><strong>üí∫ Class:</strong> ${data.journeyClass} | <strong>Chart:</strong> ${data.chartStatus}</p>
        <p><strong>üé´ Fare:</strong> ‚Çπ${data.ticketFare} | <strong>VIKALP:</strong> ${data.vikalpStatus || 'N/A'}</p>
        <h4>üë§ Passenger Details</h4>
        <table>
          <tr>
            <th>#</th>
            <th>Booking Status</th>
            <th>Current Status</th>
          </tr>
          ${data.passengerList.map(p =>
            `<tr>
              <td>${p.passengerSerialNumber}</td>
              <td>${p.bookingStatusDetails}</td>
              <td>${p.currentStatusDetails}</td>
            </tr>`).join('')}
        </table>
      `;
    }

    async function checkPNR() {
      const pnr = document.getElementById("pnr").value;
      const resultBox = document.getElementById("result");
      document.getElementById("alertBox").style.display = "none";
      resultBox.style.display = "none";
      resultBox.innerHTML = "";

      if (!pnr || pnr.length !== 10) {
        showAlert("error", "Please enter a valid 10-digit PNR number.");
        return;
      }

      try {
        const res = await fetch(`/api/pnr/${pnr}`);
        const data = await res.json();

        if (!data.success || !data.data) {
          showAlert("warning", data.error || "Unexpected error occurred.");
        } else {
          showAlert("success", "PNR status retrieved successfully.");
          renderPNR(data.data);
        }
      } catch (error) {
        showAlert("error", "Network error. Please check your connection.");
      }
    }
  </script>
</body>
</html>
